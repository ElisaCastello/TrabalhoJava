<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abertura MEI</title>
    <style>
        /* Resetando alguns estilos padrões do navegador */
        body, h1, form, label, input, button {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Definindo o estilo do corpo da página */
        body {
            font-family: Arial, sans-serif;
            background-color: #000000;
            color: #333;
            padding: 20px;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
            color: #2c3e50;
        }

        /* Estilo do formulário */
        form {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 0 auto;
        }

        label {
            font-size: 1.1em;
            font-weight: bold;
            margin-bottom: 10px;
            display: block;
            color: #2c3e50;
        }

        input[type="text"],
        input[type="password"],
        input[type="email"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0 20px 0;
            border: 2px solid #ccc;
            border-radius: 5px;
            font-size: 1em;
            transition: border-color 0.3s;
        }

        /* Mudando a cor da borda quando o input está focado */
        input[type="text"]:focus,
        input[type="password"]:focus,
        input[type="email"]:focus {
            border-color: #3498db;
            outline: none;
        }

        button {
            background-color: #3498db;
            color: #fff;
            border: none;
            padding: 15px 30px;
            border-radius: 5px;
            font-size: 1.2em;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #2980b9;
        }

        /* Ajustes no layout da página */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Ajustando a largura da página para telas menores */
        @media (max-width: 768px) {
            form {
                padding: 20px;
            }

            button {
                padding: 12px 20px;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Abertura de MEI</h1>

    <form action="/submeter" method="post">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required>

        <label for="cpf">CPF:</label>
        <input type="text" id="cpf" name="cpf" required>

        <label for="senhaGov">Senha Gov.br:</label>
        <input type="password" id="senhaGov" name="senhaGov" required>

        <label for="tituloEleitor">Título de Eleitor:</label>
        <input type="text" id="tituloEleitor" name="tituloEleitor" required>

        <label for="enderecoResidencial">Endereço Residencial:</label>
        <input type="text" id="enderecoResidencial" name="enderecoResidencial" required>

        <label for="cepResidencial">CEP Residencial:</label>
        <input type="text" id="cepResidencial" name="cepResidencial" required>

        <label for="enderecoComercial">Endereço Comercial (se diferente):</label>
        <input type="text" id="enderecoComercial" name="enderecoComercial">

        <label for="cepComercial">CEP Comercial (se diferente):</label>
        <input type="text" id="cepComercial" name="cepComercial">

        <label for="cnae">CNAE:</label>
        <input type="text" id="cnae" name="cnae" required>

        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" required>

        <label for="telefone">Telefone:</label>
        <input type="text" id="telefone" name="telefone" required>

        <button type="submit">Submeter</button>
    </form>
</div>
</body>
</html>
